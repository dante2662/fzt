    <style> 
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .fondo {
            width: 100%;
            height: 100%; /* Ocupa toda la altura de la ventana */
            position: relative; /* Posicionamiento relativo para el hijo */
            overflow: hidden; /* Evita que se desborde */
        }

        .fondo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra todo el div */
            position: absolute; /* Posiciona la imagen en el fondo */
            top: 0;
            left: 0;
        }

        .contenido {

        }

        .contenido:nth-of-type(3) {

        }
        footer {
            color: black;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%; 
            backdrop-filter: blur(5px);
            font-size: 0.4em; 
        }
    </style>
</head>
