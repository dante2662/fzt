    <style> 
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        .fondo {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .fondo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .contenido {
            width: 90%; /* Cambiado a porcentaje para mayor flexibilidad */
            max-width: 300px; /* Mantener un ancho m치ximo */
            height: auto;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            position: absolute; /* Cambiado a absolute para posiciones */
            opacity: 0.9; /* Para un mejor contraste */
        }

        .contenido fieldset {
            border: none; /* Elimina el borde del fieldset para un mejor aspecto */
            padding: 0; /* Elimina el padding */
        }

        .contenido img {
            max-width: 100px; /* Limita el ancho de la imagen */
            height: auto; /* Mantiene la proporci칩n */
            margin: 25px 220px; /* Centra la imagen */
            display: block; /* Asegura que la imagen se comporte como bloque */
        }

        footer {
            color: black;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%; 
            backdrop-filter: blur(5px);
            font-size: 0.4em; 
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .contenido {
                width: 95%; /* Aumentar el ancho en pantallas peque침as */
                margin: 10px; /* Reducir el margen */
            }

            footer {
                font-size: 0.5em; /* Ajustar el tama침o del texto */
            }
        }
    </style>
</head>

    <script>
        // Funci칩n para posicionar los cuadros de forma aleatoria en el eje X
        function posicionarCuadros() {
            const contenidos = document.querySelectorAll('.contenido');
            contenidos.forEach((contenido, index) => {
                const top = 20 + index * 230; // Ajusta 230 para el espaciado vertical entre cuadros
                const left = Math.random() * (window.innerWidth - 300); // Variar solo la posici칩n horizontal
                contenido.style.top = `${top}px`;
                contenido.style.left = `${left}px`;
            });
        }

        window.onload = posicionarCuadros;
    </script>
